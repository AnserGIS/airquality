<div ng-show="data.points">
  <h3>Data points <button type="button" class="btn btn-sm btn-success pull-right" ng-click="state.redirect('points.add')" ng-hide="viewport.history.currentState == 'points.add'">Add new</button></h3>

  <div ui-view="subcontent"></div>

  <p class="lead" ng-show="!data.points.length">No points have been added so far.</p>

  <div class="list-group">
    <a href="#" class="list-group-item" ng-click="$event.preventDefault(); state.goToPoint(point.id)" ng-repeat="point in data.points track by $index">
      <span class="badge">{{ point.measurements.length }}</span>
      <h4 class="list-group-item-heading">{{ point.name }}</h4>
      <span class="text-warning" ng-show="point.id.indexOf('x') > -1">Point has not been synced yet</span>
      <span class="list-group-item-text help-block">Added <time datetime="{{ point.created }}" am-time-ago="point.created"></time></span>
    </a>
  </div>
</div>
