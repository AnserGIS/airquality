<p class="lead text-center">Are you sure you want to log out? All unsynced data will be lost.</p>

<p class="text-center">
  <button type="button" class="btn btn-default" ng-click="state.redirect()" ng-disabled="viewport.calling">Stay logged in</button>
  <button type="button" class="btn btn-danger" ng-click="revoke()" ng-disabled="viewport.calling">Log me out</button>
</p>
