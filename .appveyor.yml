version: '{build}'

skip_tags: true

environment:
  matrix:
    - BROWSER: IE
    - BROWSER: Firefox
    - BROWSER: Chrome

build: off

install:
  - choco install firefox
  - choco install googlechrome
  - ps: Install-Product node '0.12'
  - node --version
  - npm install -g npm@latest
  - npm --version
  - npm install -g bower grunt-cli
  - bower install --force-latest
  - npm install

test_script:
  - cp config.sample.js config.js
  - grunt
  - node_modules/karma/bin/karma start karma.config.js --browsers $env:BROWSER
