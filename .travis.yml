language: node_js

node_js:
  - '0.12'

before_script:
  - 'export DISPLAY=:99.0'
  - 'sh -e /etc/init.d/xvfb start'
  - 'npm install -g npm@latest'
  - 'npm install -g bower grunt-cli karma-cli'
  - 'bower install --force-latest'
  - 'npm install'

after_script:
  - 'cp config.sample.js config.js'
  - 'grunt'
  - 'npm test'

after_success:
  - 'coveralls'
